spring:
  application.name: like
  mvc:
    servlet:
      path: /like

  # DataSource Config
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/like
    username: root
    password: 123456
# mybatis-plus
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

  data:
    # Redis 配置
    redis:
      database: 0
      host: localhost
      timeout: 5000
      port: 6379


knife4j:
  enable: true
  setting:
    language: zh_cn


